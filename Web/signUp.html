<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MemberApply</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/shop-homepage.css" rel="stylesheet">

    <style>
    </style>

</head>

<body>
    <div class="container">
        <main>
            <div class="py-5 text-center">
                <img class="d-block mx-auto mb-4" src="materials\logo\logo(signup).png" alt="logo" width="325"
                    height="130">
                <h2>會員申請</h2>
            </div>

            <div class="g-3">
                <div class="col-md-7 col-lg-8 mx-auto">
                    <h4 class="mb-3">付款資訊</h4>
                    <form class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">First name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                                <div class="invalid-feedback">
                                    Valid first name is required.
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label for="lastName" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                                <div class="invalid-feedback">
                                    Valid last name is required.
                                </div>
                            </div>

                            <div class="col-12 py-2">
                                <label for="Account" class="form-label">Account</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="Account" placeholder="Account" required>
                                    <div class="invalid-feedback">
                                        Your Account is required.
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 py-2">
                                <label for="Password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" placeholder="password"
                                        required>
                                    <div class="invalid-feedback">
                                        Your password is required.
                                    </div>
                                </div>
                            </div>


                            <div class="col-12 py-2">
                                <label for="Phone" class="form-label">Phone<span
                                        class="text-muted">(Optional)</span></label>
                                <input type="text" class="form-control" id="Phone" placeholder="cellphone">

                            </div>

                            <div class="col-12 py-2">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="you@example.com"
                                    required>
                                <div class="invalid-feedback">
                                    Please enter a valid email address for shipping updates.
                                </div>
                            </div>

                            <div class="col-12 py-2">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" placeholder="1234 Main St"
                                    required>
                                <div class="invalid-feedback">
                                    Please enter your shipping address.
                                </div>
                            </div>
                        </div>
                    </form>
                    <hr class="my-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="privacy">
                        <label class="form-check-label" for="same-address">我已閱讀隱私條款</label>
                    </div>

                    <div class="form-check py-2">
                        <input type="checkbox" class="form-check-input" id="same-address">
                        <label class="form-check-label" for="same-address">用地址當作我預設寄送位置</label>
                    </div>
                    <div class="py-2">
                        <button class="w-100 btn btn-primary btn-lg py" type="submit">申請</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">2020 LongMeter</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">隱私權說明</a></li>
                <li class="list-inline-item"><a href="#">線上服務</a></li>
            </ul>
        </footer>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
